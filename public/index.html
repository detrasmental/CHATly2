    <div class="join-container">
			<header class="join-header">
				<h1> CHATly</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
                    <div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>

                    <!-- <div class="nameInput">
                        <div class="field">

                        </div>
                        <div class="field">

                            required />

					<div class="field">
                        <label for="email-login">Email Address</label>
                        <input type="text" id="email-login" placeholder="Enter your email address"
                        required />
                    </div> 
                    <div class="field">
                        <label for="password-login">Password:</label>
                        <input type="password" id="password-login" placeholder="Enter a new password"
                        required />
                    </div>
                    <div class="field">
						<label for="room">Choose a Room</label>
						<select name="room" id="room">
							<option value="Azeroth">Azeroth</option>
							<option value="Shadowlands">Shadowlands</option>
							<option value="Pandaria">Pandaria</option>
						</select>
					</div>
                    
					<button type="submit" class="btn">Join CHATly</button>
            </form>
        </section>
